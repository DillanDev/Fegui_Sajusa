<section class="slider">

    <div class="left">
        <small>anterior</small>
    </div>

    <ul id="autoWidth" class="cs-hidden">

        <li class="item-a" *ngFor="let product of products; let i = index;">
            <div class="box">
                <div class="slide-img">
                    <img alt="" src="{{products[i].image}}">
                    <div class="overlay">
                        <a href="#" class="buy-btn">Book Now</a>
                    </div>
                </div>
                <div class="detail-box">
                    <div class="type">
                        <a href="#">{{products[i].name}}</a>
                        <span>{{products[i].desc}}</span>
                    </div>
                    <a href="#" class="price">{{products[i].price}}</a>
                </div>
            </div>
        </li>



    </ul>

    <div class="right">
        <small>siguiente</small>
    </div>

</section>
